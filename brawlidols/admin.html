<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="/img/favicon.png">
        <script src="script.js"></script>
        <title>Brawlidols - Admin Only...</title>
    </head>
    <body onload="loadUsers()">
        <div class="header">Brawl<img class="heading-logo" src="img/favicon.png">Idols</div>
        <div id="nav">
            <a class="nav-item" href="/index.html">Overview</a>
            <a class="nav-item" href="/records.html">Records</a>
            <a class="nav-item" id="selected" href="/admin.html">Admin Page</a>
        </div>
        <h1>Admin Page</h1>
        <div class="image-preview">
            <img src="https://admin.esports.gg/wp-content/uploads/2024/09/Brawl-Stars-Moe-poster-1568x882.jpg">
        </div>
        <div class="content">
            <form autocomplete="off" id="user-form" class="cool-form" onsubmit="createUser(event); return false">
                <h2>Add User</h2>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="brawlpass_xp">Brawlpass XP:</label>
                    <input type="number" id="brawlpass_xp" name="brawlpass_xp" min="0">
                </div>
                <div class="form-group">
                    <label for="coins">Coins:</label>
                    <input type="number" id="coins" name="coins" min="0">
                </div>
                <div class="form-group">
                    <label for="level">Level:</label>
                    <input type="number" id="level" name="level" min="0">
                </div>
                <button type="">Create User</button>
            </form>
        </div>
        <div class="content">
            <form autocomplete="off" id="add-fight-form" class="cool-form" onsubmit="createFight(event); return false">
                <h2>Add Fight</h2>
                <div class="form-group">
                    <label for="player1">Player 1:</label>
                    <select id="player1" name="player1" required></select>
                </div>
                
                <div class="form-group">
                    <label for="player2">Player 2:</label>
                    <select id="player2" name="player2" required></select>
                </div>
                
                <div class="form-group">
                    <label for="winner">Winner:</label>
                    <select id="winner" name="winner"></select>
                </div>
                
                  
                
                <div class="form-group">
                    <label for="duration">Duration:</label>
                    <input type="number" id="duration" name="duration" min="0" />
                </div>
                <div class="form-group">
                    <label for="player1_score">Player 1 Score:</label>
                    <input type="number" id="player1_score" name="player1_score" min="0" />
                </div>
                <div class="form-group">
                    <label for="player2_score">Player 2 Score:</label>
                    <input type="number" id="player2_score" name="player2_score" min="0" />
                </div>
                <button type="">Add Fight</button>
              </form>
        </div>
        <div class="banner content">Brawlidols</div>
    </body>
</html>
