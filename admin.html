<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="/img/favicon.png">
        <script src="script.js"></script>
        <title>Admin Only...</title>
    </head>
    <body>
        <div id="nav">
            <a class="nav-item" href="/index.html">Overview</a>
            <a class="nav-item" href="/rich.html">Richest Players</a>
            <a class="nav-item" href="/xp.html">Highest Levels</a>
            <a class="nav-item" id="selected" href="/admin.html">Admin Page</a>
        </div>
        <h1>Admin Page</h1>
        <div class="image-preview">
            <img src="https://admin.esports.gg/wp-content/uploads/2024/09/Brawl-Stars-Moe-poster-1568x882.jpg">
        </div>
        <div class="content">
            <form autocomplete="off" id="user-form" onsubmit="createUser(event); return false">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="brawlpass_xp">Brawlpass XP:</label>
                    <input type="number" id="brawlpass_xp" name="brawlpass_xp" min="0">
                </div>
                <div class="form-group">
                    <label for="coins">Coins:</label>
                    <input type="number" id="coins" name="coins" min="0">
                </div>
                <div class="form-group">
                    <label for="level">Level:</label>
                    <input type="number" id="level" name="level" min="0">
                </div>
                <button type="">Create User</button>
            </form>
        </div>
    </body>
</html>
